<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用 jQuery 實作前往元素效果</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="top">
    <nav>
        <!--target 目標-->
        <!--duration 時間-->
        <!--offset 位移-->
        <span data-gt-target="#box1" data-gt-durtion="1000" data-gt-offset="0">連結1</span>
        <span data-gt-target="#box2" data-gt-durtion="1000" data-gt-offset="0">連結2</span>
        <span data-gt-target="#box3" data-gt-durtion="1000" data-gt-offset="0">連結3</span>
    </nav>

    <section id="box1">區塊1</section>
    <section id="box2">區塊2</section>
    <section id="box3">區塊3</section>

    <img src="" alt="回到頂端" id="toTop">

    <!--jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--前往元素 js-->
    <script src="./style.css"></script>
</body>

</html>
